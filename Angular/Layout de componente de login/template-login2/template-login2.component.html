<div class="container">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mx-auto" style="margin-top: 10% !important;">
        <mat-card class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <mat-card-content>
                <div class="imgcontainer">
                    <img src="../../../assets//content/images/logo.png" alt="Avatar" class="avatar"><br>
                    <h3>Painel de acesso</h3>
                </div>
                <form [formGroup]="formulario" (ngSubmit)="doLogin()">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" style="margin-top: 20px !important;">
                            <mat-form-field class="fullWidth">
                                <input type="text" matInput placeholder="Digite o seu usuÃ¡rio" id="txtUsuario"
                                    formControlName="usuario" autofocus #txtUsuario maxlength="40">
                                <mat-hint align="end">{{ txtUsuario.value?.length || 0 }}/40</mat-hint>
                            </mat-form-field>
                            <br>
                            <mat-form-field class="fullWidth">
                                <input matInput placeholder="Senha" id="txtSenha" formControlName="senha" #txtSenha
                                    maxlength="10" [type]="hideSenha ? 'password' : 'text'">
                                <mat-icon matSuffix (click)="hideSenha = !hideSenha">
                                    {{hideSenha ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                                <mat-hint align="end">{{ txtSenha.value?.length || 0 }}/10</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12"
                            style="margin-top: 10px !important; text-align: center;" [hidden]="!loading">
                            <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
                            <label style="font-weight: bold;">{{labelSistema}}</label>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-md text-center">
                            <a style="color: #007bff; background-color: transparent; cursor: pointer;"
                                id="lkEsqueciSenha">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-md text-center">
                            <a style="color: #007bff; background-color: transparent; cursor: pointer;"
                                id="lkNovoUsuario">Novo usuario</a>
                        </div>
                    </div>
                    <div class="row marginDiv">
                        <div class="col-md text-right">
                            <button mat-flat-button color="primary" matTooltip="Login" id="btnLogin" (click)="doLogin()"
                                type="submit" [disabled]="!formulario.valid" id="btnRealizarLogin">
                                <mat-icon>perm_identity</mat-icon> Acessar Sistema
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
