<div class="container-fluid">
    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12">
            <mat-card>
                <div class="row">
                    <div class="col-lg-10">
                        <mat-card-title>Layout Relatorio</mat-card-title>
                    </div>
                    <div class="col-lg-2">
                        <mat-card-subtitle>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb" style="background-color: transparent !important;">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                                </ol>
                            </nav>
                        </mat-card-subtitle>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <br>
                <!-- FORMULARIO ANGULAR -->
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <mat-form-field>
                            <mat-label>Tipo de Relatório</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker1" placeholder="De">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Até">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 col-md-10 text-left">
                        <button mat-flat-button color="primary" matTooltip="Pdf" (click)="exportar('Pdf')">Pdf</button>&nbsp;
                        <button mat-flat-button color="primary" matTooltip="Excel" (click)="exportar('Excel')">Excel</button>&nbsp;
                        <button mat-flat-button color="primary" matTooltip="Csv" (click)="exportar('Csv')">Csv</button>&nbsp;
                        <button mat-flat-button color="primary" matTooltip="Word" (click)="exportar('Word')">Word</button>
                    </div>
                    <div class="col-lg-2 col-md-2 text-right">
                        <button mat-flat-button color="primary" matTooltip="Pesquisar"><mat-icon>search</mat-icon>Pesquisar</button>&nbsp;
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource">

                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
