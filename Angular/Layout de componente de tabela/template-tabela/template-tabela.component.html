    <div class="row" style="margin-top: 50px;">
        <div class="col-lg-12 col-md-12">
            <mat-card>
                <div class="row">
                    <div class="col-lg-10">
                        <mat-card-title>Layout CRUD</mat-card-title>
                    </div>
                    <div class="col-lg-2">
                        <mat-card-subtitle>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb" style="background-color: transparent !important;">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                                </ol>
                            </nav>
                        </mat-card-subtitle>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <br>
                <!-- FORMULARIO ANGULAR -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 text-right">
                        <button mat-flat-button color="primary" matTooltip="Novo">
                            <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon> Novo
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row" style="width: 10% !important;"> {{row.id}} </td>
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="progress">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                                    <td mat-cell *matCellDef="let row" style="width: 10% !important;"> {{row.progress}}%
                                    </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row" style="width: 60% !important;"> {{row.name}}
                                    </td>
                                </ng-container>

                                <!-- Color Column -->
                                <ng-container matColumnDef="color">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                                    <td mat-cell *matCellDef="let row" [style.color]="row.color"
                                        style="width: 10% !important;"> {{row.color}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Editar">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                                    <td mat-cell *matCellDef="let row" style="width: 10% !important;">
                                        <button mat-flat-button color="primary" matTooltip="Editar">
                                            <mat-icon aria-hidden="false" aria-label="Example home icon">edit
                                            </mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="Excluir">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Excluir </th>
                                    <td mat-cell *matCellDef="let row" style="width: 10% !important;">
                                        <button mat-flat-button color="warn" matTooltip="Excluir">
                                            <mat-icon aria-hidden="false" aria-label="Example home icon">delete
                                            </mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
<!-- </div> -->
