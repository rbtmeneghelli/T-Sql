<div class="container-fluid">
  <div class="row" style="margin-top: 50px;">
    <div class="col-lg-12 col-md-12">
      <mat-card>
        <div class="row">
          <div class="col-lg-10">
            <mat-card-title>Layout CRUD</mat-card-title>
          </div>
          <div class="col-lg-2">
            <mat-card-subtitle>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: transparent !important;">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item"><a href="#">Library</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
              </nav>
            </mat-card-subtitle>
          </div>
        </div>
        <mat-divider></mat-divider>
        <br>
        <!-- FORMULARIO ANGULAR -->
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <mat-form-field class="fullwidth" hintLabel="Máximo de 80 caracteres">
              <input matInput #txtDescricao placeholder="Descrição" id="txtDescricao" maxlength="80">
              <mat-hint align="end">{{txtDescricao.value?.length || 0}}/80</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field class="fullwidth" hintLabel="Máximo de 2000 caracteres">
              <textarea matInput #txtMotivo placeholder="Motivo" id="txtMotivo" maxlength="2000"></textarea>
              <mat-hint align="end">{{txtMotivo.value?.length || 0}}/2000</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field class="fullwidth">
              <mat-select placeholder="Select" disableOptionCentering >
                <mat-option value="option">Option</mat-option>
              </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field class="fullwidth">
              <mat-select placeholder="Status" multiple disableOptionCentering >
                <mat-option *ngFor="let key of keys" [value]="key">{{statusList[key]}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <app-card-termo></app-card-termo>
        <br>
        <div class="row">
          <div class="col-lg-12 col-md-12 text-right">
            <button mat-flat-button color="accent" matTooltip="Voltar">
              <mat-icon>arrow_back_ios</mat-icon> Voltar
            </button>&nbsp;
            <button mat-flat-button color="primary" matTooltip="Cancelar">
              <mat-icon>close</mat-icon> Cancelar
            </button>&nbsp;
            <button mat-flat-button color="primary" matTooltip="Salvar">
              <mat-icon>save</mat-icon> Salvar
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
