<div class="container-fluid">
        <div class="row" style="margin-top: 50px;">
          <div class="col-lg-12 col-md-12">
            <mat-card>
              <div class="row">            
                <div class="col-lg-10">
                  <mat-card-title>Layout CRUD</mat-card-title>
                </div>
                <div class="col-lg-2">
                <mat-card-subtitle>
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: transparent !important;">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="#">Library</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol>
                  </nav>
                </mat-card-subtitle>
                </div>
              </div>        
              <mat-divider></mat-divider>
              <br>
              <!-- FORMULARIO ANGULAR -->
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <mat-form-field class="fullwidth" hintLabel="Máximo de 80 caracteres">
                    <input matInput #txtNome placeholder="Input" id="txtNome" maxlength="80">
                    <mat-hint align="end">{{txtNome.value?.length || 0}}/80</mat-hint>
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6">
                    <mat-form-field class="fullwidth" hintLabel="Máximo de 80 caracteres">
                      <input matInput #txtCargo placeholder="Input" id="txtCargo" maxlength="80">
                      <mat-hint align="end">{{txtCargo.value?.length || 0}}/80</mat-hint>
                    </mat-form-field>
                </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-lg-6 col-md-6">
                      <mat-form-field class="fullwidth">
                        <mat-select placeholder="Select">
                          <mat-option value="option">Option</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-lg-6 col-md-6">
                      <mat-form-field class="fullwidth">
                        <mat-select placeholder="Select">
                          <mat-option value="option">Option</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-lg-12 col-md-12 text-right">
                      <button mat-flat-button color="accent" matTooltip="Voltar"><mat-icon>arrow_back_ios</mat-icon> Voltar</button>&nbsp;
                      <button mat-flat-button color="primary" matTooltip="Cancelar"><mat-icon>close</mat-icon> Cancelar</button>&nbsp;
                      <button mat-flat-button color="primary" matTooltip="Salvar"><mat-icon>save</mat-icon> Salvar</button>
                  </div>
              </div>
            </mat-card>
          </div>
        </div>
    </div>
